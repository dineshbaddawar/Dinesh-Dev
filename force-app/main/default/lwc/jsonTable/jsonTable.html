<template>
    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
        <thead>
            <tr class="slds-line-height_reset">
                <th scope="col">
                <div class="slds-truncate" title="Sr No">Sr No</div>
            </th>
                <th scope="col">
                    <div class="slds-truncate" title="Name">Name</div>
                </th>
                <th scope="col">
                    <div class="slds-truncate" title="Phone">Phone</div>
                </th>
                <th scope="col">
                    <div class="slds-truncate" title="Annual Revenue">Annual Revenue</div>
                </th>
                <th scope="col">
                    <div class="slds-truncate" title="Description">Description</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <template for:each={jsonData} for:item="record">
                <tr key={record.Name} class="slds-hint-parent">
                    <td data-label="Sr No">
                        <div class="slds-truncate" >{record.sno}</div>
                    </td>
                    <td data-label="Name">
                        <div class="slds-truncate" title={record.Name}>{record.Name}</div>
                    </td>
                    <td data-label="Phone">
                        <div class="slds-truncate" title={record.Phone}>{record.Phone}</div>
                    </td>
                    <td data-label="Annual Revenue">
                        <div class="slds-truncate" title={record.AnnualRevenue}>{record.AnnualRevenue}</div>
                    </td>
                    <td data-label="Description">
                        <div class="slds-truncate" title={record.Description}>{record.Description}</div>
                    </td>
                </tr>
            </template>
        </tbody>
    </table>
</template>
