<template>

<template lwc:if={showUploadFile}>
<lightning-card title="Upload Excel File">
<div class="file-uploader">
  <lightning-input type="file" label="Upload XLSX" name="fileUploader" accept={strAcceptedFormats} onchange={handleUploadFinished}> </lightning-input>
<div class="error-message">{strUploadFileName}</div>
<lightning-button class="upload-button" label={UploadFile} onclick={handleSave} variant="brand" disabled={isTrue}></lightning-button>
</div>
</lightning-card>
</template>

<template lwc:if={showTable}>
<lightning-card title="Accounts" icon-name="standard:account">
<div class="datatable-container">
<c-json-table json-data={jsonData}></c-json-table>
</div>
<br/>
 <div class="slds-align_absolute-center">
                        <lightning-button variant="destructive" label="Cancel" onclick={closeAction}></lightning-button>
                        <lightning-button variant="brand" label="Save" class="slds-m-left_x-small" onclick={HandleImportRecord}>
                        </lightning-button>
                    </div>
 
</lightning-card>
</template>
 

</template>
