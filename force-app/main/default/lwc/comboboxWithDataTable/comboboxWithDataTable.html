<template>
    <lightning-card title="Comobobox With DataTable Example">
        <lightning-combobox label="Accounts Available"
                            value={value}
                            placeholder="Select an Account"
                            options={options}
                            onchange={handleChangedValue}>
        </lightning-combobox>
    </lightning-card>

<!--show/hide card-->
<template if:true={cardVisible}>
    <lightning-card title="Data-Table for Contacts">
        <div style="height: 200px;">
            <lightning-datatable data={data}
                                 columns={columns}
                                 key-field="id">
            </lightning-datatable>
        </div>
    </lightning-card>
</template>

</template>
