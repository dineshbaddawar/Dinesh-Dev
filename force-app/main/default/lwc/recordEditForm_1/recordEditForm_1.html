<template>
   <lightning-card title="Reocrd Edit Form Example 1">
       <lightning-record-edit-form object-api-name={objectApiName}
                                   onsuccess={handleSuccess}
                                   density="compact"  
       >

       <lightning-input-field field-name="Id" value={recordId}></lightning-input-field>
       <lightning-input-field field-name={name}></lightning-input-field>
       <lightning-input-field field-name={site}></lightning-input-field>

       <lightning-button label="Submit" variant="brand" type="submit"></lightning-button>

       </lightning-record-edit-form>
   </lightning-card>
</template>
