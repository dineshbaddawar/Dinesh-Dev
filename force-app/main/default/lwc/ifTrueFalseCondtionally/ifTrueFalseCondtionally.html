<template>
    <lightning-card title="Button For IfTrueFalse Condition">
        <lightning-button variant="brand" 
                          label={onClickButtonLabel} 
                          onclick={handleClick}>

        </lightning-button>
    </lightning-card>

    <template if:true={cardShow}>
    <lightning-card title="If:True|False Example">
        {message}
    </lightning-card>
</template>
</template>
