<template>
    <lightning-card title="Record Edit From">
        <lightning-record-edit-form object-api-name={objectApiName}
                                    onsuccess={handleSuccess}
                                    density="compact"
        >

        <lightning-input-field field-name="Id" value={recordId}></lightning-input-field>
        <lightning-input-field field-name={nameField}></lightning-input-field>
        <lightning-input-field field-name={captainField}></lightning-input-field>
        <lightning-input-field field-name={homegroundField}></lightning-input-field>
        <lightning-input-field field-name={ownerField}></lightning-input-field>
        <lightning-input-field field-name={teamprizeField}></lightning-input-field>
        <lightning-input-field field-name={teamlogoField}></lightning-input-field>


        <lightning-button label="Submit" variant="brand" type="submit"></lightning-button>

        </lightning-record-edit-form>
    </lightning-card>
</template>
