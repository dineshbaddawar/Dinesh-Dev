<template>

<template if:true={Bank}>
<lightning-card title="Input Data" icon-name="custom:custom14">
    <div class="slds-n-around_medium">
<lightning-input label="Bank Name:" value={name} onchange={nameHandler}></lightning-input>
<lightning-input label="Account Number:" value={number} onchange={numberHandler}></lightning-input>
<lightning-input label="Bank Eamil" value={email} onchange={emailHandler}></lightning-input>
<lightning-button label="Save" onclick={saveButtonHandler}></lightning-button>
    </div>
</lightning-card>
</template>

<template if:false={Bank}>
<lightning-card title="Otuput Result" icon-name="custom:custom17">
<div class="slds-n-around_medium">
<p>Bank Name: {name}</p>
<p>Account Number: {number}</p>
<p>Bank Email: {email}</p>
</div>
</lightning-card>
</template>

</template>
