<template>

    <template if:true={condition}>
     <lightning-card title="Type of Fruits" icon-name="custom:custom9">
         <div class="slds-m-around_medium">
         <lightning-input label="Food Name" value={name} onchange={nameHandler}></lightning-input>
         <lightning-input label="Food Color" value={color} onchange={colorHandler}></lightning-input>
         <lightning-input label="Food Price" value={price} onchange={priceHandler}></lightning-input>
         <lightning-button label="Save" onclick={saveHandler}></lightning-button>
         </div>
     </lightning-card>
    </template>

    <template if:false={condition}>
        <lightning-card title="Selected Fruit:" icon-name="custom:custom4">
      <div class="slds-m-around_medium">
       <p>Name: <b>{name}</b></p>
       <p>Color: <b>{color}</b></p>
       <p>Price: <b>{price}</b></p>
      </div>
    </lightning-card>
    </template>

</template>
